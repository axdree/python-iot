    <script>

        $(window).on('load' , function(){

            $("body").on('click', 'button.delbutton', (event) => {

            })
            var counter = 0
    
    
            $("#buttonadd").click(() => {
                console.log('click');
                $("#timing").append(`<div class = 'd-flex mt-2'>

                }
                console.log(document.querySelector('#subform'))
                var subformdata = new FormData(document.querySelector('#subform'))
                console.log(subformdata.values())
    
                var times = []
                for (const value of subformdata.entries()) {
                    console.log(value[0] ,value[1]  )
                    times.push(value[1])
                }
                var data = Object.fromEntries(formdata)
                data['timings'] = times 

                console.log(data)
                axios.post("/config", data).then(response=>{
                    console.log(response)
                    if(response.data.message){
                        if(response.data.message=="success"){
                            alert("Medication successfully added to schedule")

                        }else{
